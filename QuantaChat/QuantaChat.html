<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantaChat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/public/QuantaChat.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h5 id="participantsList">QuantaChat: Ready to connect</h5>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Your name" class="form-control">

                <label for="roomId">Room:</label>
                <input type="text" id="roomId" placeholder="Room name" value="default-room" class="form-control">

                <button id="connectButton" class="btn">Connect</button>
                <button id="disconnectButton" class="btn" disabled>Disconnect</button>
                <button id="clearButton" class="btn" disabled>Clear</button>
            </div>
        </div>

        <div class="message-controls">
            <div id="inputArea">
                <textarea id="messageInput" placeholder="Type your message..." disabled></textarea>
            </div>
            <div id="buttonsArea">
                <button id="attachButton" class="btn" title="Attach files" disabled>ðŸ“Ž</button>
                <button id="sendButton" class="btn" disabled>Send</button>
                <input type="file" id="fileInput" multiple style="display: none">
            </div>
        </div>

        <div id="chatLog"></div>
    </div>

    <script>
        // parameters inserted by server, before this HTML is sent back to the client
        let RTC_HOST = "{{HOST}}";
        let RTC_PORT = "{{PORT}}";
    </script>

    <script type="module" src="/public/QuantaChat.js"></script>
</body>

</html>
