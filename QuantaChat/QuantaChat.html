<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantaChat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/public/QuantaChat.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h5 id="participantsList">QuantaChat: Ready to connect</h5>
            <div id="formGroup"></div>
        </div>

        <div id="messageControls"></div>
        <div id="chatLog"></div>
    </div>

    <script>
        // parameters inserted by server, before this HTML is sent back to the client. This is just a trick for letting the server
        // put information into JavaScript so the client doesn't need to make another request to get it.
        let RTC_HOST = "{{HOST}}";
        let RTC_PORT = "{{PORT}}";
    </script>

    <script type="module" src="/public/QuantaChat.js"></script>
</body>

</html>
