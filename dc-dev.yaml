version: '3.7'
services:
    mongo-dev: 
        image: mongo:4.0
        hostname: mongo-host-dev
        networks:
            bridge:
                aliases:
                    - mongo-host-dev
       
        volumes:
            - '${MONGO_BASE}/mongodb-data-dev:/data/db'
            - '${MONGOD_CONF}:/etc/mongod.conf'

        command: mongod --config /etc/mongod.conf

        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: ${mongoPassword}

